<script type="text/x-red" data-template-name="logic-onoffswitch">
    <div class="form-row">
        <label for="node-input-enabletopic"><i class="fa fa-cog"></i> On / Off Topic</label>
        <input type="text" id="node-input-enabletopic" placeholder="enabletopic">
    </div>
    <div class="form-row">
        <label for="node-config-input-state" style="width: auto"><i class="fa fa-cog"></i> Initial State</label>
        <input type="checkbox" id="node-config-input-state" style="display: inline-block; width: auto; vertical-align: top;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('logic-onoffswitch', {
        category: 'logic-function',
        paletteLabel: 'on-off switch',
        defaults: {
            enabletopic: {
                value: "enabletopic",
                required: true
            },
            state: {
                value: true
            },
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "homekit.png",
        color: "#fcc127",
        label: function() {
            return this.name || "on-off switch";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        }
    })
</script>
