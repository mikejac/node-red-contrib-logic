<script type="text/x-red" data-template-name="logic-schmitt">
    <div class="form-row">
        <label for="node-input-thresholdlow"><i class="fa fa-cog"></i> Threshold Low</label>
        <input type="text" id="node-input-thresholdlow" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-thresholdhigh"><i class="fa fa-cog"></i> Threshold High</label>
        <input type="text" id="node-input-thresholdhigh" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-topiclow"><i class="fa fa-cog"></i> Topic on Low</label>
        <input type="text" id="node-input-topiclow" placeholder="low">
    </div>
    <div class="form-row">
        <label for="node-input-topichigh"><i class="fa fa-cog"></i> Topic on High</label>
        <input type="text" id="node-input-topichigh" placeholder="high">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('logic-schmitt', {
        category: 'logic-function',
        paletteLabel: 'schmitt',
        defaults: {
            thresholdlow: {
                value: "0",
                required: true,
                validate:RED.validators.number()
            },
            thresholdhigh: {
                value: "1",
                required: true,
                validate:RED.validators.number()
            },
            topiclow: {
                value: "low",
                required: true
            },
            topichigh: {
                value: "high",
                required: true
            },
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "homekit.png",
        color: "#fcc127",
        label: function() {
            return this.name || "schmitt";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        }
    })
</script>
